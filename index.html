<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/5bb0aa3c76.js"></script>
	</head>
	<body>
		<div id="top-nav-bar">
			<div id="site-logo">
				<div id="toggle-sidebar">
					<i class="fa fa-bars"></i>
				</div>
				<div id="logo">
					Home
				</div>
			</div>
			<div id="toggle-leftbar">
				<div id="search">
					<i class="fa fa-search"></i>
				</div>
				<div id="extra">
					<i class="fa fa-th"></i>
				</div>
				<div id="notification">
					<i class="fa fa-globe"></i>
				</div>
				<div id="chat-box">
					<i class="fa fa-align-left"></i>
				</div>
			</div>
		</div>
			<div id="search-bar">
				<input type="text" placeholder="Search">
			</div>
			<div id="extra-bar">
				<div id="mail-form">
					<div id="email">
						<i class="fa fa-globe"></i><br/>
						Email
					</div>
					<div id="forum">
						<i class="fa fa-globe"></i><br/>
						Forum
					</div>
					<div id="note">
						<i class="fa fa-globe"></i><br/>
						Note
					</div>
					<div id="analytics">
						<i class="fa fa-globe"></i><br/>
						Analytics
					</div>
				</div>
				<div id="gallery">
					<i class="fa fa-globe"></i>
					Gallery
				</div>
				<div id="chat">
					<i class="fa fa-globe"></i>
					Chat
				</div>
			</div>
		<div id="left-nav-bar">
		</div>
	</body>
</html>
